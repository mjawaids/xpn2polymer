<!DOCTYPE html>
<html>
<head>
	<!-- 1. Load webcomponents.min.js for polyfill support. -->
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="custom-elements/xpn-element.html">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<!-- use fullbleed attribute to specify 
     the body should fill the viewport -->
<body fullbleed vertical layout unresolved>

  <core-header-panel flex>

    <core-toolbar id="mainheader" class="medium-tall">

      <paper-icon-button id="navicon" icon="dashboard"></paper-icon-button>
      <span flex>Company Concepts</span>
      <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>

      <paper-tabs class="bottom fit" selected="1">
	    <paper-tab>IMPORT</paper-tab>
	    <paper-tab>DEFINE</paper-tab>
	    <paper-tab>DESIGN</paper-tab>
	    <paper-tab>DEVELOP</paper-tab>
	    <paper-tab>DEPLOY</paper-tab>
	    <paper-tab>EXPORT</paper-tab>
	  </paper-tabs>

    </core-toolbar>

	<xpn-element class="table"></xpn-element>

  </core-header-panel>

</body>
</html>
