<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="rule-element" attributes="rule">
  <template>
    <style>
    </style>
    <paper-input label="New Rule" value="{{rule.value}}"></paper-input>
    <core-icon-button icon="check" on-tap="{{addRule}}"></core-icon-button>
    <core-icon-button icon="highlight-remove" on-tap="{{deleteRule}}"></core-icon-button>
  </template>

  <script type="application/dart" src="rule-element.dart"></script>
</polymer-element>
