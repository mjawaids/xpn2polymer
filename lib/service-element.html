<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_elements/paper_icon_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_input.html">

<dom-module name="service-element" attributes="service">
  <template>
    <style>
    </style>
    <paper-input label="New Service" value="{{service.value}}"></paper-input>
    <paper-icon-button icon="check" on-tap="{{addService}}"></paper-icon-button>
    <paper-icon-button icon="highlight-remove" on-tap="{{deleteService}}"></paper-icon-button>
  </template>

  <script type="application/dart" src="service-element.dart"></script>
</dom-module>
