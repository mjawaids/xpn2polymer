<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/polymer_elements/paper_icon_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_toolbar.html">
<link rel="import" href="../../packages/polymer_elements/paper_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">
<link rel="import" href="../../packages/polymer_elements/paper_menu_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_dropdown_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_input.html">

<dom-module name="message-element" attributes="message">
  <template>
    <style>
    </style>
    
    <paper-toolbar>
      <span flex>Bank Problem</span>
      <span flex>- V01 -</span>
      <span flex>Jan van Hees</span>
    </paper-toolbar>
    
    <table class="table">
    <tr template repeat="{{attrib in attribs}}">
      <td><paper-input name="message-attrib-name" label="New Attribute" value="{{attrib.name}}"></paper-input></td>
      <td>
        <paper-input name="message-attrib-value" label="" value="{{attrib.value}}"></paper-input>
  
        <paper-icon-button icon="check" on-tap="{{addAttribute}}"></paper-icon-button>
        <paper-icon-button icon="highlight-remove" on-tap="{{deleteAttribute}}"></paper-icon-button>
      </td>
    </tr>
    </table>
    
  </template>

  <script type="application/dart" src="message-element.dart"></script>
</dom-module>
