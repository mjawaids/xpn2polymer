<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/polymer_elements/paper_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">
<link rel="import" href="../../packages/polymer_elements/paper_menu_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_dropdown_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">

<polymer-element name="request-element" attributes="request">
  <template>
    <style>
    </style>
    <paper-menu-button>
      <paper-item>{{request.value}}</paper-item>
      <paper-dropdown-menu class="dropdown">
        <paper-menu class="menu" valueattr="label" selected="{{request.value}}">
          <template repeat="{{request.LIST}}">
            <paper-item label="{{}}">{{}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </paper-menu-button>
  </template>

  <script type="application/dart" src="request-element.dart"></script>
</polymer-element>
