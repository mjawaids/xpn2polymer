<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_elements/paper_toolbar.html">
<link rel="import" href="../../packages/polymer_elements/paper_icon_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_input.html">
<link rel="import" href="../../packages/polymer_elements/paper_button.html">

<dom-module name="action-element" attributes="action">
  <template>
    <style>
    table, tr {
      border: 2px solid lightgray;
    }
    </style>
    
    <paper-toolbar>
      <span flex>Bank Problem</span>
      <span flex>- V01 -</span>
      <span flex>Monthly Costs Action Details</span>
    </paper-toolbar>
    
    <table class="table">
    <!-- tr template repeat="{{attrib in attribs}}" -->
    <tr>
      <td>
        <paper-icon-button icon="remove"></paper-icon-button>
        <paper-button transition="core-transition-center">Client</paper-button>,
        Order = <paper-input name="order" label="" value=""></paper-input>
        Filter = <paper-input name="filter" label="" value=""></paper-input>
  
        <paper-icon-button icon="check" on-tap="{{addAttribute}}"></paper-icon-button>
        <paper-icon-button icon="highlight-remove" on-tap="{{deleteAttribute}}"></paper-icon-button>
      </td>
    </tr>
    <tr>
      <td>
        <paper-button transition="core-transition-center">Update Client</paper-button>,
        <paper-icon-button icon="expand-less" on-tap="{{moveUp}}"></paper-icon-button>
        <paper-icon-button icon="expand-more" on-tap="{{moveDown}}"></paper-icon-button>
        <paper-icon-button icon="chevron-right" on-tap="{{increaseIndent}}"></paper-icon-button>
        <paper-icon-button icon="chevron-left" on-tap="{{decreaseIndent}}"></paper-icon-button>
        
        <paper-icon-button icon="highlight-remove" on-tap="{{deleteAttribute}}"></paper-icon-button>
      </td>
    </tr>
    </table>
    
  </template>

  <script type="application/dart" src="action-element.dart"></script>
</dom-module>
