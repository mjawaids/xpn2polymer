<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/core_elements/core_menu.html">
<link rel="import" href="../../packages/core_elements/core_item.html">

<link rel="import" href="../../packages/paper_elements/paper_menu_button.html">
<link rel="import" href="../../packages/paper_elements/paper_dropdown.html">
<link rel="import" href="../../packages/paper_elements/paper_item.html">
<link rel="import" href="../../packages/paper_elements/paper_action_dialog.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">

<polymer-element name="corner-element" attributes="model mode">
  <template>
    <style>
    </style>
    
    <template if="{{mode == 'define'}}">
    <paper-menu-button>
      <paper-item>{{model.value}}</paper-item>
      <paper-dropdown class="dropdown">
        <core-menu class="menu" valueattr="label" selected="{{model.value}}">
          <template repeat="{{model.LIST}}">
            <paper-item label="{{}}">{{}}</paper-item>
          </template>
        </core-menu>
      </paper-dropdown>
    </paper-menu-button>
    </template>
    
    <template if="{{mode == 'design' && model.value != '?'}}">
      <paper-button transition="core-transition-center" on-tap="{{toggleDialog}}">{{model.value}}</paper-button>
    </template>
    
  </template>

  <script type="application/dart" src="corner-element.dart"></script>
</polymer-element>
