<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="object-element" attributes="obj">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    </style>
    <div class="left">
      <table class="table table-bordered">
        <tr><td>
        <label>New Attribute</label>
        <core-icon-button icon="check" on-tap="{{addObject}}" class="vertical-text"></core-icon-button>
        <core-icon-button icon="highlight-remove" on-tap="{{deleteObject}}" class="vertical-text"></core-icon-button>
        </td></tr>
        <tr><td>
        <label>New Attribute</label>
        <core-icon-button icon="check" on-tap="{{addObject}}" class="vertical-text"></core-icon-button>
        <core-icon-button icon="highlight-remove" on-tap="{{deleteObject}}" class="vertical-text"></core-icon-button>
        </td></tr>
      </table>
    </div>
    <div class="right">
      <table class="table table-bordered">
        <tr>
          <td>Attribute</td>
          <td><paper-input label="New Object" value="{{obj.value}}"></paper-input></td>
        </tr>
        <tr>
          <td>Attribute</td>
          <td><paper-input label="New Object" value="{{obj.value}}"></paper-input></td>
        </tr>
      </table>
    </div>
  </template>

  <script type="application/dart" src="object-element.dart"></script>
</polymer-element>
