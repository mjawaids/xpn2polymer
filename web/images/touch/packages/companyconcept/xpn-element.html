<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<!-- POLYMER PAPER AND CORE ELEMENTS -->
<link rel="import" href="../../packages/paper_elements/roboto.html">
<link rel="import" href="../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../packages/core_elements/core_pages.html">

<link rel="import" href="../../packages/paper_elements/paper_tabs.html">
<link rel="import" href="../../packages/paper_elements/paper_icon_button.html">

<link rel="import" href="define-element.html">
<link rel="import" href="design-element.html">

<polymer-element name="xpn-element">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        margin: 0;
        font-family: 'RobotoDraft', sans-serif;
      }
      
      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      core-toolbar {
        background: #03a9f4;
        color: white;
      }
      
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }
      
      .bar {
        margin: 20px;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #eee;
      }
      
      p {
        margin: 20px;
        padding: 80px 20px;
        border-radius: 20px;
        background-color: #eee;
      }
      
      #container {
        overflow: hidden;
      }
      
      .response, .message, .action, .request {
        text-decoration: underline;
      }
      
      .service, .task, .subject {
        color: blue;
      }
      
      .redtext {
        color: red;
      }
      
      .object {
        color: orange;
      }
      
      .rule {
        color: green;
      }
      
      .object, .rule {
        text-decoration: underline;
      }
    </style>

    <core-header-panel flex>
    
      <core-toolbar class="medium-tall">
  
        <paper-icon-button id="navicon" icon="dashboard"></paper-icon-button>
        <span flex>Company Concepts</span>
        <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>
  
        <paper-tabs id="tabs" class="bottom fit" valueattr="name" selected="{{tab}}" self-end>
          <paper-tab name="import">IMPORT</paper-tab>
          <paper-tab name="define">DEFINE</paper-tab>
          <paper-tab name="design">DESIGN</paper-tab>
          <paper-tab name="develop">DEVELOP</paper-tab>
          <paper-tab name="deploy">DEPLOY</paper-tab>
          <paper-tab name="export">EXPORT</paper-tab>
        </paper-tabs>
  
      </core-toolbar>
  
      <core-pages id="pages" valueattr="name" selected="{{tab}}">
        <div name="import"><h1>This is import</h1></div>
        <div name="define"><define-element class="table"></define-element></div>
        <div name="design"><design-element class="table"></design-element></div>
        <div name="develop"><h1>This is develop</h1></div>
        <div name="deploy"><h1>This is deploy</h1></div>
        <div name="export"><h1>This is export</h1></div>
      </core-pages>
  
    </core-header-panel>

  </template>

  <script type="application/dart" src="xpn-element.dart"></script>
</polymer-element>
