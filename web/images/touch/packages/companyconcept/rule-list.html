<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="rule-element.html">

<polymer-element name="rule-list">
  <template>
    <table id="ruletable" on-deleterule="{{deleteRule}}" on-addrule="{{addRule}}">
      <tr template repeat="{{rule in rules}}">
        <td>
          <rule-element rule="{{rule}}"></rule-element>
        </td>
      </tr>
    </table>
  </template>
  
  <script type="application/dart" src="rule-list.dart"></script>
</polymer-element>
