<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="actor-element" attributes="actor">
  <template>
    <style>
      .vertical-text {
        transform: rotate(90deg);
        width: 75px; 
        padding-left: 20px;
      }
      .vertical-icon {
        width: 85px; 
        float: right;
      }
    </style>
    <paper-input label="New Actor" value="{{actor.value}}" class="vertical-text"></paper-input>
    <div class="vertical-icon">
      <core-icon-button icon="check" on-tap="{{addActor}}" class="vertical-text"></core-icon-button>
      <core-icon-button icon="highlight-remove" on-tap="{{deleteActor}}" class="vertical-text"></core-icon-button>
    </div>
  </template>

  <script type="application/dart" src="actor-element.dart"></script>
</polymer-element>
