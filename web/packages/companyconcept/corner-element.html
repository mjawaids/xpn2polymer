<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/polymer_elements/paper_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">
<link rel="import" href="../../packages/polymer_elements/paper_menu_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_dropdown_menu.html">

<dom-module name="corner-element" attributes="model mode">
  <template>
    <style>
    </style>
    
    <template if="{{mode == 'define'}}">
      <paper-menu-button>
        <paper-item>{{model.value}}</paper-item>
        <paper-dropdown-menu class="dropdown">
          <paper-menu class="menu" valueattr="label" selected="{{model.value}}">
            <template repeat="{{model.LIST}}">
              <paper-item label="{{}}">{{}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </paper-menu-button>
    </template>
    
    <template if="{{mode == 'design' && model.value != '?'}}">
      <paper-button transition="core-transition-center" on-tap="{{toggleDialog}}">{{model.value}}</paper-button>
    </template>
    
  </template>

  <script type="application/dart" src="corner-element.dart"></script>
</dom-module>
