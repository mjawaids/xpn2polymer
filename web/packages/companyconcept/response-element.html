<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/polymer_elements/paper_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">
<link rel="import" href="../../packages/polymer_elements/paper_menu_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_dropdown_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_item.html">

<dom-module name="response-element" attributes="response mode">
  <template>
    <style>
    </style>
    
    <template if="{{mode == 'define'}}">
    <paper-menu-button>
      <paper-item>{{response.value}}</paper-item>
      <paper-dropdown-menu class="dropdown">
        <paper-menu class="menu" valueattr="label" selected="{{response.value}}">
          <template repeat="{{response.LIST}}">
            <paper-item label="{{}}">{{}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </paper-menu-button>
    </template>
    
    <template if="{{mode == 'design'}}">
      <div>{{response.value}}</div>
    </template>
    
  </template>

  <script type="application/dart" src="response-element.dart"></script>
</dom-module>
