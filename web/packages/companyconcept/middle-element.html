<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_elements/paper_icon_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_input.html">
<link rel="import" href="../../packages/polymer_elements/paper_button.html">
<link rel="import" href="../../packages/polymer_elements/paper_dialog.html">

<dom-module name="middle-element" attributes="model mode">
  <template>
    <style>
    </style>
    
    <template if="{{mode == 'define'}}">
      <paper-input label="New Value" value="{{model.value}}" class="vertical-text"></paper-input>
      <div class="vertical-icon">
        <paper-icon-button icon="check" on-tap="{{add}}" class="vertical-text"></paper-icon-button>
        <paper-icon-button icon="highlight-remove" on-tap="{{delete}}" class="vertical-text"></paper-icon-button>
      </div>
    </template>
    
    <template if="{{mode == 'design'}}">
      <paper-button class="vertical-text" transition="core-transition-center" on-tap="{{toggleDialog}}">{{model.value}}</paper-button>
    </template>
    
  </template>

  <script type="application/dart" src="middle-element.dart"></script>
</dom-module>
